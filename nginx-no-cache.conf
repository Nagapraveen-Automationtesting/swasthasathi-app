# Disable all nginx caching and temp files
worker_processes 1;
error_log /dev/stderr;
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Disable all caching
    sendfile off;
    tcp_nopush off;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Use standard temp paths
    client_body_temp_path /tmp/client_temp;
    proxy_temp_path /tmp/proxy_temp;
    fastcgi_temp_path /tmp/fastcgi_temp;
    uwsgi_temp_path /tmp/uwsgi_temp;
    scgi_temp_path /tmp/scgi_temp;
    
    server {
        listen 5000;
        server_name _;
        root /usr/share/nginx/html;
        index index.html index.htm;
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # Handle swasthasathi-app base path - serve assets from root
        location /swasthasathi-app/assets/ {
            alias /usr/share/nginx/html/assets/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # Handle swasthasathi-app base path - serve index.html
        location /swasthasathi-app/ {
            try_files $uri $uri/ /swasthasathi-app/index.html;
        }
        
        # Handle static assets from root
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }
        
        # Root fallback for SPA routing
        location / {
            try_files $uri $uri/ /index.html;
        }
        
        # Error pages
        error_page 404 /index.html;
    }
}

